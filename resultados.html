<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
    <link rel="stylesheet" href="css/resultados.css">
</head>

<body>
    <header>
        <h1>AppCalc</h1>
    </header>
    
    <main>
        <table>
            <tr>
                <td colspan="2">Resultados</td>
            </tr>
            <tr>
                <td>Domínio da viga</td>
                <td colspan="1" id="domínio">...</td>
            </tr>
            <tr>
                <td>Domínio ideal para a viga</td>
                <td colspan="1" id="x_045d">...</td>
            </tr>
            <tr>
                <td>Flexa da Viga</td>
                <td colspan="1" id="ai">...</td>
            </tr>
            <tr>
                <td>Fissuração da Viga</td>
                <td colspan="1" id="wk">...</td>
            </tr>
            <tr>
                <td colspan="2">Verificação do estado limite último</td>
            </tr>
            <tr>
                <td colspan="1"><button type="button" id="DET">DET</button></td>
                <td><button type="button" id="relatorio">RELATÓRIO</button></td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; NarutoCearence</p>
        <p>Todos os direitos reservados</p>
        <p><small>Desenvolvido por: Euclides da Cunha</small></p>
    </footer>
    
    <script>
        document.getElementById('relatorio').addEventListener('click', function () {
            window.location.href = 'relatorio.html';
        });

        document.getElementById('DET').addEventListener('click', function () {
            window.location.href = 'tela_imagem.html';
        });

        document.addEventListener('DOMContentLoaded', function () {
            var dominioElement = document.getElementById('domínio');
            if (dominioElement) {
                dominioElement.innerText = localStorage.getItem('dominio');
                console.log('Elemento com ID "domínio" encontrado e texto atualizado.');
            } else {
                console.error('Elemento com ID "domínio" não encontrado.');
            }

            var x_045dElement = document.getElementById('x_045d');
            if (x_045dElement) {
                x_045dElement.innerText = localStorage.getItem('x_045d');
                console.log('Elemento com ID "x_045d" encontrado e texto atualizado.');
            } else {
                console.error('Elemento com ID "x_045d" não encontrado.');
            }

            var aiElement = document.getElementById('ai');
            if (aiElement) {
                aiElement.innerText = localStorage.getItem('ai');
                console.log('Elemento com ID "ai" encontrado e texto atualizado.');
            } else {
                console.error('Elemento com ID "ai" não encontrado.');
            }

            var wkElement = document.getElementById('wk');
            if (wkElement) {
                wkElement.innerText = localStorage.getItem('wk');
                console.log('Elemento com ID "wk" encontrado e texto atualizado.');
            } else {
                console.error('Elemento com ID "wk" não encontrado.');
            }
        });
    </script>
</body>
</html>
