<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%; /* Defina a largura da tabela desejada */
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }

        #header-centralizado {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh; /* Altura total da viewport */
            background-color: #f0f0f0; /* Cor de fundo opcional */
            text-align: center;
        }

        #header-centralizado h1 {
            font-size: 2em;
            color: #333; /* Cor do texto */
        }
    </style>
</head>
<body>  
    <header id="header-centralizado">
        <h1>AppCalc</h1>
    </header>    
    <table>
        <!-- <caption>Resultados</caption> -->
        <tr>
          <td colspan="2">Resultados</td>
          <!-- <td colspan="2">flexa máxima deferida no tempo</td> -->
        </tr>
        <tr>
            <td>Domínio da viga</td>
            <td colspan="1">...</td>
        </tr>
        <tr>
            <td>Domínio ideal para a viga</td>
            <td colspan="1">...</td>
        </tr>
        <tr>
          <td>Flexa da Viga</td>
          <td colspan="1">...</td>
        </tr>
        <tr>
            <td>Fissuração da Viga</td>
            <td colspan="1">...</td>
        </tr>
        <tr>
            <td colspan="2">Verificação do estado limite último</td>
        </tr>
        <tr>
            <td colspan="1"><button type="button">DET</button></td>
            <!-- <td></td> -->
            <td><button type="button">RELATÓRIO</button></td>
        </tr>
    </table>
</body>
</html>
