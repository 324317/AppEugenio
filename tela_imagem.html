<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
    <link rel="stylesheet" href="css/telaimagem.css">
</head>
<body>
    <header>
        <h1>AppCalc</h1>
    </header>
    <main>
        <div class="content">
            <table>
                <caption></caption>
                <tr>
                    <td colspan="2">Dados de Saída</td>
                </tr>
                <tr>
                    <td>Nome da viga</td>
                    <td id="NomeDaViga">Viga 1</td>
                </tr>
                <tr>
                    <td>Altura Hw</td>
                    <td id="AlturaHw">... cm</td>
                </tr>
                <tr>
                    <td>Largura Bw</td>
                    <td id="LarguraBw">... cm</td>
                </tr>
                <tr>
                    <td>Altura útil</td>
                    <td id="AlturaUtil">... cm</td>
                </tr>
                <tr>
                    <td>As long</td>
                    <td id="Aslong">... mm</td>
                </tr>
                <tr>
                    <td>As trans</td>
                    <td id="AsTrans">... mm</td>
                </tr>
                <tr>
                    <td>Momento Md</td>
                    <td id="Md">... KN.m</td>
                </tr>
                <tr>
                    <td>Cortante Vsd</td>
                    <td id="Vsd">... KN</td>
                </tr>
            </table>
            <div class="image-container">
                <img id="beamImage" src="" alt="Imagem da Viga I">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; NarutoCearence</p>
        <p>Todos os direitos reservados</p>
        <p><small>Desenvolvido por: Euclides da Cunha</small></p>
    </footer>
    <script>
        // Function to update the image source and table values
        function updateContent() {
            const fields = {
                NomeDaViga: 'NomeDaViga',
                AlturaHw: 'AlturaHw',
                LarguraBw: 'LarguraBw',
                AlturaUtil: 'AlturaUtil',
                Aslong: 'Aslong',
                AsTrans: 'AsTrans',
                Md: 'Md',
                Vsd: 'Vsd'
            };

            Object.keys(fields).forEach(field => {
                const value = localStorage.getItem(field);
                if (value) {
                    document.getElementById(fields[field]).innerText = value;
                }
            });

            const imagePath = localStorage.getItem('imagePath');
            if (imagePath) {
                document.getElementById('beamImage').src = imagePath;
            }
        }

        window.onload = updateContent;
    </script>
</body>
</html>
