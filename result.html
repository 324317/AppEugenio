<!DOCTYPE html>
<html>
<head>
    <title>2.html</title>
</head>
<body>
    <h1>2.html</h1>
    <table id="resultTable">
        <tr>
            <th>x</th>
            <th>z</th>
        </tr>
    </table>

    <script>
        var verificacao = localStorage.getItem("verificacao");
        // console.log(verificacao)

        if (verificacao) {
            window.onload = function() {
            var As1 = localStorage.getItem("As1");
            var As2 = localStorage.getItem("As2");
            var As = localStorage.getItem("As");

            var table = document.getElementById("resultTable");
            var row = table.insertRow();
            row.insertCell().innerHTML = As1;
            row.insertCell().innerHTML = As2;
            row.insertCell().innerHTML = As;
            };
        } else {
            window.onload = function() {
            var As = localStorage.getItem("As");

            var table = document.getElementById("resultTable");
            var row = table.insertRow();
            row.insertCell().innerHTML = As;
            };
        }
        // window.onload = function() {
        //     var x = localStorage.getItem("x");
        //     var z = localStorage.getItem("z");

        //     var table = document.getElementById("resultTable");
        //     var row = table.insertRow();
        //     row.insertCell().innerHTML = x;
        //     row.insertCell().innerHTML = z;
        // };
    </script>    
</body>
</html>
