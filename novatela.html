<!DOCTYPE html>
<html>
<head>
    <style>
        .tela2 {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin:5%;
        }
        .tab {
            display: none;
        }
        .tab-button, .home-button {
            cursor: pointer;
        }
        .split {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 5%;
            margin: 5%;
        }
        .image-container {
            flex: 1;
            order: 1;
        }
        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: start;
            order: 2;
        }
        .form-container input {
            margin: 2% 0% 5% 0%;
        }
    </style>
</head>
<body>

    <div id="home" class="home" style="display: block;">
        <h2>Tela Inicial</h2>
        <button class="tab-button" onclick="openTab('add')">Dimensões da Peça</button>
        <button class="tab-button" onclick="openTab('subtract')">Características dos Materiais</button>
        <button class="tab-button" onclick="openTab('tela3')">Solicitações</button>
    </div>

    <div id="add" class="tab">
        <h2>Dimensões da Peça</h2>
        <div class="split">

            <div class="tela2">
                <div class="image-container">
                    <img src="images/dimensoes.png" alt="Imagem" width="70%">
                </div>
                <div class="form-container">
                    <label for="subtract-value1">BW</label>
                    <input id="subtract-value1" type="number">
                    <label for="subtract-value1">H</label>
                    <input id="subtract-value1" type="number">
                    <button onclick="calculateAdd()">Inserir</button>
                </div>
            </div>

        </div>
        <button class="home-button" onclick="openTab('home')">Voltar à Tela Inicial</button>
    </div>

    <div id="subtract" class="tab">
        <h2>Características dos Materiais</h2>
        <div class="split">

            <div class="tela2">
                <div class="image-container">
                    <img src="images/fck.png" alt="Imagem" width="70%">
                </div>
                <div class="form-container">
                    <label for="subtract-value1">Fck (Resistência Característica do Concreto)</label>
                    <input id="subtract-value1" type="number">
                    <button onclick="calculateAdd()">Inserir</button>
                </div>      
            </div>

            <div class="tela2">
                <div class="image-container">
                    <img src="images/fyk.png" alt="Imagem" width="70%">
                </div>
                <div class="form-container">
                    <label for="subtract-value1">Aço Longitudinal</label>
                    <input id="subtract-value1" type="number">
                    <label for="subtract-value1">Aço Transversal</label>
                    <input id="subtract-value1" type="number">
                    <label for="subtract-value1">Bitola Longitudinal</label>
                    <input id="subtract-value1" type="number">
                    <label for="subtract-value1">Bitola Transversal</label>
                    <input id="subtract-value1" type="number">
                    <button onclick="calculateAdd()">Inserir</button>
                </div>
            </div>

            <div class="tela2">
                <div class="image-container">
                    <img src="images/classe-agressividade.png" alt="Imagem" width="70%">
                </div>
                <div class="form-container">
                    <label for="subtract-value1">Classe de Agressividade</label>
                    <input id="subtract-value1" type="number">
                    <button onclick="calculateAdd()">Inserir</button>
                </div>
            </div>

            <button class="home-button" onclick="openTab('home')">Voltar à Tela Inicial</button>

        </div>
    </div>

    <div id="tela3" class="tab">
        <h2>Solicitações</h2>
        <div class="split">

            <div class="tela2">
                <div class="image-container">
                    <img src="images/mk.png" alt="Imagem" width="90%">
                </div>
                <div class="form-container">
                    <label for="subtract-value1">Mk</label>
                    <input id="subtract-value1" type="number">
                    <button onclick="calculateAdd()">Inserir</button>
                </div>      
            </div>

            <div class="tela2">
                <div class="image-container">
                    <img src="images/vk.png" alt="Imagem" width="90%">
                </div>
                <div class="form-container">
                    <label for="subtract-value1">Vk</label>
                    <input id="subtract-value1" type="number">
                    <button onclick="calculateAdd()">Inserir</button>
                </div>      
            </div>

            <div class="tela2">
                <div class="image-container">
                    <img src="images/g.png" alt="Imagem" width="90%">
                </div>
                <div class="form-container">
                    <label for="subtract-value1">g</label>
                    <input id="subtract-value1" type="number">
                    <button onclick="calculateAdd()">Inserir</button>
                </div>      
            </div>

            <div class="tela2">
                <div class="image-container">
                    <img src="images/q.png" alt="Imagem"  width="90%">
                </div>
                <div class="form-container">
                    <label for="subtract-value1">q</label>
                    <input id="subtract-value1" type="number">
                    <button onclick="calculateAdd()">Inserir</button>
                </div>      
            </div>

        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i, tabcontent, home;
            tabcontent = document.getElementsByClassName("tab");
            home = document.getElementsByClassName("home");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            for (i = 0; i < home.length; i++) {
                home[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }

        function calculateAdd() {
            var value1 = document.getElementById('add-value1').value;
            var value2 = document.getElementById('add-value2').value;
            var result = Number(value1) + Number(value2);
            document.getElementById('add-result').textContent = "Resultado: " + result;
        }

        function calculateSubtract() {
            var value1 = document.getElementById('subtract-value1').value;
            var value2 = document.getElementById('subtract-value2').value;
            var result = Number(value1) - Number(value2);
            document.getElementById('subtract-result').textContent = "Resultado: " + result;
        }
    </script>

</body>
</html>
